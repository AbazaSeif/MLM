<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a>
    </div>
    <div class="center">Profile Security</div>
  </div>
</div>
<div data-page="profile_security" class="page">
  <div class="page-content">
    <div class="list-block accordion-list">
      <ul>
        <li class="accordion-item">
          <a href="#" class="item-content item-link to-change-password">
            <div class="item-inner">
              <div class="item-title">Change password</div>
            </div>
          </a>
          <div class="list-block accordion-item-content info-list">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="oldPassword" placeholder="Old password">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="newPassword" placeholder="New password">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password">
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner row">
                    <a class="button button-fill col-auto btn-cancel-update-password">Cancel</a>
                    <a class="button button-fill col-auto btn-submit-update-password">Submit</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block accordion-list">
      <ul>
        <li class="accordion-item">
          <a href="#" class="item-content item-link to-change-wallet-password">
            <div class="item-inner">
              <div class="item-title">Change wallet password</div>
            </div>
          </a>
          <div class="list-block accordion-item-content info-list">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="oldWalletPassword" placeholder="Old password">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="newWalletPassword" placeholder="New password">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="confirmWalletPassword" placeholder="Confirm Password">
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner row">
                    <a class="button button-fill col-auto btn-cancel-update-wallet-password">Cancel</a>
                    <a class="button button-fill col-auto btn-submit-update-wallet-password">Submit</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block-title">Security Question</div>
    <div class="list-block info-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <select id="securityQuestion">
                  <option disabled>--Security Question--</option>
                  <option>What is your favorite fruits</option>
                  <option>Where is the place you like the most</option>
                  <option>What is your hobby</option>
                  <option>How are you</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" name="securityAnswer" placeholder="Security Answer">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner row">
              <a class="button button-fill col-auto btn-cancel-update-security">Cancel</a>
              <a class="button button-fill col-auto btn-submit-update-security">Submit</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
